<!-- HTML -->


<section class="library">
  <div class="library__filter">
    <select name="catalogGenre" class="filter__select">
      <option value="">Genre</option>
      <option value="romance">Romance</option>
      <option value="detective">Detective</option>
      <option value="thriller">Thriller</option>
      <option value="action">Action</option>
      <option value="documentary">Documentary</option>
      <option value="horror">Horror</option>
      <option value="comedy">Comedy</option>
      <option value="drama">Drama</option>
    </select>
  </div>

  <ul class="library__gallery"></ul>

  <button class="btn btn--load-more">Load more</button>

  <div class="library__empty-staate" id="empty-state">
    <div class="empty-state__message">
      <p>
        OOPS... <br />
        We are very sorry! <br />
        You don't have any movies at your library.
      </p>
      <button type="button" class="btn btn--catalog">
        <a href="./" class="btn__link">Search movie</a>
      </button>
    </div>
  </div>
</section>
