<!-- hero.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cinemania - Hero Carousel</title>
  <link rel="stylesheet" href="hero.css" />
</head>
<body>
  <section id="hero-carousel">
    <button id="prev-btn" class="nav-btn">❮</button>

    <div class="carousel-container" id="carousel">
      <!-- JS ile kartlar burada oluşturulacak -->
    </div>

    <button id="next-btn" class="nav-btn">❯</button>
  </section>

  <!-- Modal: Detay -->
  <div id="details-modal" class="modal hidden custom-modal" data-id="123456">
    <div class="modal-content">
      <span class="close-btn" id="close-details">&times;</span>
      <div id="details-container"></div>
    </div>
  </div>

  <!-- Modal: Fragman -->
  <div id="trailer-modal" class="modal hidden custom-modal" data-id="654321">
    <div class="modal-content">
      <span class="close-btn" id="close-trailer">&times;</span>
      <div id="trailer-container"></div>
    </div>
  </div>

  <script src="hero.js"></script>
</body>
</html>
